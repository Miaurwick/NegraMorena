<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" cont relative>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon3.png" alt="icono de pestaña"/>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- /Boostrap -->

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- /Style -->

    <title>Sitio web oficial de Negra Morena</title>
  </head>
  <body>
   <div class=" contenedor container-fluid p-0">
      <header class="header">

        <!-- Icono Principal Superior -->
        <div class="header--div">
          <img
            class="header--img__superior"
            src="./img/favicon.png"
            alt="Icono de la pagina"
          />
        </div>
        <!-- /Icono Principal Superior-->

        <nav class="nav navbar navbar-expand-lg">
          <div class="contenedor container-fluid">

            <!-- Icono Principal Lateral -->
            <div class="header--nav__icoNav">
              <img src="./img/favicon.png" alt="icono de navegacion lateral" />
            </div>
            <!-- /Icono Principal Lateral-->

            <!-- Menu hamburgesa -->
            <button
              class="header--nav__menuH navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- /Menu hamburgesa -->

            <div
              class="header--nav collapse navbar-collapse"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/novedades.html">Novedades</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/quienes.html">Quienes Somos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      </header>
  
      <main>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner pt-3">
            <div class="carousel-item active">
              <img src="./img/foto1.jpg" class="d-block w-100" alt="personas caminando">
            </div>
            <div class="carousel-item">
              <img src="./img/foto2.jpg" class="d-block w-100" alt="modelo posando de lado">
            </div>
            <div class="carousel-item">
              <img src="./img/foto3.jpg" class="d-block w-100" alt="mujer con gafas negras">
            </div>
            <div class="carousel-item">
              <img src="./img/foto4.jpg" class="d-block w-100" alt="mujer caminando con chaleco Beige">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  
        <p class="parrafo">
          Nos gustaría ofrecerte nuestros productos para que puedas disfrutar de toda la experiencia de Negra Morena al máximo.
          <a class="btn btn-info" href="./pages/productos.html">Productos</a>
        </p>
      </main>

      <div class="footer--contenedor container-fluid p-0">
        <footer class="footer d-flex flex-wrap justify-content-between align-items-center py-3 ">
          <div class="footer--copyright col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <img
                class="ico-image-footer"
                src="./img/favicon3.png"
                alt="icono inferior de la pagina"
              />
            </a>
            <span class="footer--copyright__texto mb-3 mb-md-0">&copy; 2023 Negra Morena, Inc</span>
          </div>

          <ul class="footer--ico nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a
              class="instagram"
              href="https://www.instagram.com/p/Cj9KdLdD-cd/"
              target="_blank"
              alt="instagram"
              ><i class="fa-brands fa-instagram" style="color: #8000ff"></i>
            </a></li>
            <li class="ms-3"><a
              class="pinterest"
              href="https://co.pinterest.com/pin/597571444328204874/"
              target="_blank"
              ><i class="fa-brands fa-pinterest" style="color: #8000ff"></i>
            </a></li>
            <li class="ms-3"><a class="correo" href="/Pages/contacto.html" alt="contacto"
              ><i class="fa-solid fa-envelope" style="color: #8000ff"></i
            ></a></li>
          </ul>
        </footer>
      </div>
   </div>

   <!-- Boostrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <!-- /Boostrap -->

   <!-- Font Awesome -->
   <script
   src="https://kit.fontawesome.com/947732587a.js"
   crossorigin="anonymous"
   ></script>
   <!-- /Font Awesome -->

  </body>
</html>
