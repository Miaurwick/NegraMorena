  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Img/favicon3.png" />
    <link rel="stylesheet" href="../Css/style.css " />
    <title>Contactos</title>
</head>
<body>
    <header>
            <div class="contacto">
                <nav class="menu">
                    <ul>
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="../Pages/productos.html">PRODUCTOS</a></li>
                        <li><a href="../Pages/novedades.html">NOVEDADES</a></li>

                        <li><a href="../Pages/contactos.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
    </header>

    <main>
       <fieldset class="formulario">
        <form action="">
            <div class="cuadros">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Intruzca su nombre">
                </div>
                    <br>
                <div>
                    <label for="apellido">Apellidos:</label>
                    <input type="text" name="apellido" placeholder="Instroduzca sus apellidos">
                </div>
                    <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="ejemplo@gmail.com">
                </div>
                    <br>
                <div>
                    <label for="contra">Contraseña</label>
                    <input type="password" name="contra" placeholder="Instroduzca su Contraseña">
                </div>
            </div>
                <br>
            <div class="condiciones">
                <label for="condi">Terminos y condiciones de nuestro sitio web</label>
                <br>
                <input type="checkbox" name="condi"> Politicas de privacidad. 
                <br>
                <input type="checkbox" name="condi"> Terminos de conducta.
                <br>
                <input type="checkbox" name="condi"> Contrato legal de compra y venta de articulos.
            </div> 
                <br>
            <div class="btn">
                <input type="submit" value="Enviar">
            </div>
        </form>
       </fieldset>
    </main>

   
    <footer class="footer">
        <img class="ico-image-footer" src="../Img/favicon3.png" alt="icono-footer" />

            <a class="correo" href="./Pages/contactos.html" alt="contacto"><i class="fa-solid fa-envelope" style="color: #8000ff;"></i></a>
    </footer>

</html>
